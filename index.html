<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Překlad kódu letenky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 340px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007bff;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            height: 150px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        button:hover:not(.active) {
            background-color: #0056b3;
        }

        .copy-button {
            background-color: #28a745;
        }

        .copy-button:hover {
            background-color: #218838;
        }

        .active {
            background-color: #0056b3;
            cursor: not-allowed;
        }

        p#output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            white-space: pre-wrap; /* Maintain line breaks */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Překlad kódu letenky</h2>
    <textarea id="ticketCodes" placeholder="Zadejte kódy letenek (max. 6) oddělené novým řádkem"></textarea>
    <button id="jsonButton" onclick="setDataSource('json')">Použít JSON</button>
    <button id="apiButton" onclick="setDataSource('api')">Použít API</button>
    <button onclick="translateTicketCodes()">Přeložit</button>
    <button id="copyButton" class="copy-button" onclick="copyToClipboard()" style="display: none;">Kopírovat</button>

    <p id="output"></p>
</div>

<script>
    let dataSource = 'json'; // Defaultní zdroj dat

    function setDataSource(source) {
        dataSource = source;

        // Resetování stavu tlačítek
        document.getElementById('jsonButton').classList.remove('active');
        document.getElementById('jsonButton').disabled = false;
        document.getElementById('apiButton').classList.remove('active');
        document.getElementById('apiButton').disabled = false;

        // Nastavení aktivního tlačítka
        if (source === 'json') {
            document.getElementById('jsonButton').classList.add('active');
            document.getElementById('jsonButton').disabled = true;
        } else if (source === 'api') {
            document.getElementById('apiButton').classList.add('active');
            document.getElementById('apiButton').disabled = true;
        }

        //alert(`Zdroje dat přepnut na: ${source === 'json' ? 'JSON soubor' : 'API'}`);
    }

    async function fetchJSON(file) {
        const response = await fetch(file);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return await response.json();
    }

    async function fetchFromAPI(apiEndpoint) {
        const apiKey = '523533ba-8629-4f60-af72-235362c4333f'; // Zde nahraďte vaším API klíčem
        const response = await fetch(`${apiEndpoint}?api_key=${apiKey}&lang=cs`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        return data.response; // Extrahujeme pole s odpovědí
    }

    async function fetchCityNameFromMapbox(lat, lng) {
        const apiKey = 'pk.eyJ1IjoiY2hlZmZyZWVsYW5jZXIiLCJhIjoicWZjUm5wWSJ9.qg3R2jz0iRgBgBrbpf4FeQ';
        const response = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${lng},${lat}.json?access_token=${apiKey}`);
        const data = await response.json();

        console.log("test mapbox", data);

        // Ensure that the third object exists in the 'features' array
        if (data.features.length >= 4) {
            const city = data.features[3]; // Get the third object in the 'features' array
            return city.place_name ? city.place_name : 'Neznámé město';
        } else {
            throw new Error('Nebylo možné získat data pro město.');
        }
    }

    async function fetchCityFromText(query) {
        const apiKey = 'pk.eyJ1IjoiY2hlZmZyZWVsYW5jZXIiLCJhIjoicWZjUm5wWSJ9.qg3R2jz0iRgBgBrbpf4FeQ';
        const response = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(query)}.json?access_token=${apiKey}`);
        const data = await response.json();

        if (data.features.length > 0) {
            // Hledáme nejrelevantnější město v odpovědi
            const feature = data.features[0]; // První relevantní výsledek
            return feature.place_name; // Vrátí název místa
        } else {
            throw new Error('Nebylo možné najít relevantní město.');
        }
    }

    function processJSONData(airlines, airports) {
        // Vracíme mapy pro rychlé vyhledávání IATA kódů
        return {
            airlinesMap: airlines,
            airportsMap: airports
        };
    }

    function processAPIData(airlines, airports) {
        const airlinesMap = {};
        airlines.forEach(airline => {
            airlinesMap[airline.iata_code] = airline.name;
        });

        const airportsMap = {};
        airports.forEach(airport => {
            airportsMap[airport.iata_code] = {
                name: airport.name,
                lat: airport.lat,
                lng: airport.lng
            };
        });

        return {
            airlinesMap,
            airportsMap
        };
    }

    async function translateTicketCodes() {
        let airlines, airports, processedData;

        try {
            if (dataSource === 'json') {
                airlines = await fetchJSON('airlines.json');
                airports = await fetchJSON('airports.json');
                processedData = processJSONData(airlines, airports);
            } else if (dataSource === 'api') {
                airlines = await fetchFromAPI('https://airlabs.co/api/v9/airlines');
                airports = await fetchFromAPI('https://airlabs.co/api/v9/airports');
                processedData = processAPIData(airlines, airports);
            }

            const { airlinesMap, airportsMap } = processedData;

            let codes = document.getElementById('ticketCodes').value.trim().split('\n');
            let output = "";

            codes = codes.filter(code => code.trim() !== ''); // Remove empty lines

            for (let code of codes) {
                const cleanedCode = code.replace(/^[^A-Za-z]+/, '');
                const codeParts = cleanedCode.split(/\s+/);

                const airlineCode = codeParts[0];
                const flightNumber = codeParts[1];
                const flightDate = codeParts[3];
                let origin = codeParts[4];
                let destination = codeParts[5];

                if (origin.length === 6) {
                    destination = origin.slice(3);
                    origin = origin.slice(0, 3);
                }

                const departureTime = codeParts[6].replace(/(\d{2})(\d{2})/, '$1:$2');
                let arrivalTime = codeParts[7].replace(/#/g, '').replace(/(\d{2})(\d{2})/, '$1:$2');

                const airlineName = airlinesMap[airlineCode] || airlineCode;

                let originName = airportsMap[origin]?.name || origin;
                let destinationName = airportsMap[destination]?.name || destination;

                console.log(airportsMap[destination]?.name);

                // Fetch city name from Mapbox if lat/lng are available for the airport
                if (airportsMap[origin] && airportsMap[origin].lat && airportsMap[origin].lng) {
                    const lat = airportsMap[origin].lat;
                    const lng = airportsMap[origin].lng;
                    originName = await fetchCityNameFromMapbox(lat, lng);
                }

                if (airportsMap[destination] && airportsMap[destination].lat && airportsMap[destination].lng) {
                    const lat = airportsMap[destination].lat;
                    const lng = airportsMap[destination].lng;
                    destinationName = await fetchCityNameFromMapbox(lat, lng);
                }

                output += `${airlineName} ${airlineCode} ${flightNumber} - ${flightDate} ${originName} - ${destinationName} ${departureTime} - ${arrivalTime}\n\n`;
            }

            document.getElementById('output').innerText = output;
            document.getElementById('copyButton').style.display = 'inline-block';
        } catch (error) {
            console.error('Error translating the ticket code:', error);
            alert('An error occurred while translating the ticket codes. Check the console for more information.');
        }
    }

    function copyToClipboard() {
        const outputText = document.getElementById('output').innerText;
        navigator.clipboard.writeText(outputText).then(() => {
            alert('Text zkopírován do schránky!');
        }).catch(err => {
            console.error('Něco se pokazilo při kopírování textu do schránky', err);
        });
    }

    // Nastavit výchozí aktivní tlačítko při načtení
    document.addEventListener("DOMContentLoaded", function() {
        setDataSource('json');
    });

</script>

</body>
</html>
